<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Administrador de Películas</a>
</nav>

<div class="home-container" id="main-container">
    <div class="row">
        <div *ngFor="let pelicula of peliculasList" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <!-- <a href=""><img src="{{pelicula?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a> -->
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>Título: {{pelicula?.titulo}}</h5>
                        <p class="m-0">Año: {{pelicula?.anio}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i clamess="fa fa-envelope float-right"></i>Trama: {{pelicula?.trama}}
                    </li>
                    <li class="list-group-item"><i class="fa fa-presupuesto float-right"></i>Presupuesto :
                        {{pelicula?.presupuesto}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="onOpenModal(pelicula, 'edit')" class="btn btn-primary tooltips" data-placement="top"
                            data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a (click)="onOpenModal(pelicula, 'delete')" class="btn btn-secondary tooltips"
                            data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <h5>Actores:</h5>
                <div *ngFor="let actor of pelicula.actores" class="col-md-6 col-xl-3">
                    <div class="col-6 card-title align-self-center mb-0">
                        <p class="m-0" *ngIf="actor?.name">{{actor?.name}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificación peliculas inexistentes -->
    <div *ngIf="peliculasList?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">NO HAY PELÍCULAS!</h4>
            <p>Película no encontrado</p>
        </div>
    </div>
